<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baldman</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="neck"></div>
    <div class="head">
      <div class="l-eyebrow"></div>
      <div class="r-eyebrow"></div>
      <div class="ear-left">
        <div class="x">x</div>
      </div>
      <div class="ear-right">
        <div class="x">x</div>
      </div>
      <div class="eye-left">
        <div class="point-left"></div>
      </div>
      <div class="eye-right">
        <div class="point-right"></div>
      </div>
      <div class="bottom"></div>
      <div class="nose"></div>
      <div class="mouth">
        <div class="teeth"></div>
        <div class="tongue"></div>
      </div>
    </div>
  </div>
</body>
</html>
